<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Fullscreen Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
    }
    
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      box-sizing: border-box;
    }
    
    .logo {
      font-size: 60px;
      margin-bottom: 30px;
    }
    
    .title {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .btn {
      background-color: var(--tg-theme-button-color, #50a8eb);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      padding: 12px 20px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      min-width: 200px;
      text-align: center;
    }
    
    .status {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üöÄ</div>
    <h1 class="title">UGC –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</h1>
    <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <button class="btn" id="fullscreenBtn">–í–∫–ª—é—á–∏—Ç—å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º</button>
    <button class="btn" id="continueBtn">–ü–µ—Ä–µ–π—Ç–∏ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
  </div>
  
  <script>
    // –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
      console.log(message);
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
    function requestFullscreenMode() {
      if (window.Telegram && window.Telegram.WebApp) {
        const webApp = window.Telegram.WebApp;
        
        if (typeof webApp.requestFullscreen === 'function') {
          try {
            webApp.requestFullscreen();
            updateStatus("–ó–∞–ø—Ä–æ—à–µ–Ω –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º");
            return true;
          } catch (e) {
            updateStatus("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞: " + e.message);
            console.error(e);
          }
        } else {
          // –§–æ–ª–±—ç–∫ –Ω–∞ —Å—Ç–∞—Ä—ã–π –º–µ—Ç–æ–¥
          try {
            webApp.expand();
            updateStatus("–ó–∞–ø—Ä–æ—à–µ–Ω —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π —Ä–µ–∂–∏–º (—É—Å—Ç–∞—Ä–µ–≤—à–∏–π –º–µ—Ç–æ–¥)");
            return true;
          } catch (e) {
            updateStatus("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞: " + e.message);
            console.error(e);
          }
        }
      } else {
        updateStatus("Telegram WebApp API –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω");
        return false;
      }
      return false;
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–∫—Ä–∏–ø—Ç–∞ (–¥–æ DOMContentLoaded)
    (function() {
      if (window.Telegram && window.Telegram.WebApp) {
        const webApp = window.Telegram.WebApp;
        console.log("Telegram WebApp API –æ–±–Ω–∞—Ä—É–∂–µ–Ω, –≤–µ—Ä—Å–∏—è:", webApp.version);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É –Ω–æ–≤–æ–≥–æ –º–µ—Ç–æ–¥–∞ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        if (typeof webApp.requestFullscreen === 'function') {
          webApp.requestFullscreen();
          console.log("–ó–∞–ø—Ä–æ—à–µ–Ω –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º –Ω–∞ —Ä–∞–Ω–Ω–µ–º —ç—Ç–∞–ø–µ");
        } else {
          webApp.expand();
          console.log("–ó–∞–ø—Ä–æ—à–µ–Ω —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –Ω–∞ —Ä–∞–Ω–Ω–µ–º —ç—Ç–∞–ø–µ");
        }
      }
    })();
    
    // –ö–æ–≥–¥–∞ DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º UI –∏ —Å–æ–±—ã—Ç–∏—è
    document.addEventListener('DOMContentLoaded', function() {
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      const continueBtn = document.getElementById('continueBtn');
      
      if (window.Telegram && window.Telegram.WebApp) {
        const webApp = window.Telegram.WebApp;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
        updateStatus(`WebApp –≥–æ—Ç–æ–≤, –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${webApp.platform}`);
        
        // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        webApp.onEvent('viewportChanged', function() {
          console.log("viewportChanged event, height:", webApp.viewportHeight);
        });
        
        if (typeof webApp.onEvent === 'function') {
          // –°–æ–±—ã—Ç–∏—è –Ω–æ–≤–æ–≥–æ API –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
          webApp.onEvent('fullscreenChanged', function() {
            const isFullscreen = webApp.isFullscreen;
            console.log("fullscreenChanged event, isFullscreen:", isFullscreen);
            updateStatus(isFullscreen ? "–ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω" : "–û–±—ã—á–Ω—ã–π —Ä–µ–∂–∏–º");
            fullscreenBtn.textContent = isFullscreen ? "–í—ã–π—Ç–∏ –∏–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞" : "–í–∫–ª—é—á–∏—Ç—å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º";
          });
          
          webApp.onEvent('fullscreenFailed', function(error) {
            console.error("fullscreenFailed event:", error);
            updateStatus("–ù–µ —É–¥–∞–ª–æ—Å—å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º");
          });
        }
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
        fullscreenBtn.addEventListener('click', function() {
          if (typeof webApp.requestFullscreen === 'function') {
            if (webApp.isFullscreen) {
              webApp.exitFullscreen();
            } else {
              webApp.requestFullscreen();
            }
          } else {
            webApp.expand();
            updateStatus("–ó–∞–ø—Ä–æ—à–µ–Ω —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π —Ä–µ–∂–∏–º (—É—Å—Ç–∞—Ä–µ–≤—à–∏–π –º–µ—Ç–æ–¥)");
          }
        });
        
        continueBtn.addEventListener('click', function() {
          window.location.href = 'index.html';
        });
        
        // –ü—Ä–æ–±—É–µ–º –∑–∞–ø—Ä–æ—Å–∏—Ç—å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º –ø–æ—Å–ª–µ –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–∏
        setTimeout(function() {
          requestFullscreenMode();
        }, 300);
      } else {
        updateStatus("Telegram WebApp API –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω");
        
        // –î–µ–ª–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–º –ø–µ—Ä–µ—Ö–æ–¥ –¥–∞–∂–µ –µ—Å–ª–∏ API –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω
        continueBtn.addEventListener('click', function() {
          window.location.href = 'index.html';
        });
      }
    });
    
    // –ü–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã - –ø–æ—Å–ª–µ–¥–Ω—è—è –ø–æ–ø—ã—Ç–∫–∞
    window.onload = function() {
      console.log("Window loaded");
      setTimeout(function() {
        requestFullscreenMode();
      }, 500);
    };
  </script>
</body>
</html>
