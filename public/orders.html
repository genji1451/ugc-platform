<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление заказами - UGC PRO</title>
    <link rel="stylesheet" href="/css/orders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="orders-container">
        <!-- Шапка -->
        <header class="orders-header">
            <h1>Управление заказами</h1>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Поиск заказов...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-box">
                    <select id="statusFilter">
                        <option value="all">Все статусы</option>
                        <option value="new">Новые</option>
                        <option value="in-progress">В работе</option>
                        <option value="completed">Завершенные</option>
                        <option value="cancelled">Отмененные</option>
                    </select>
                    <select id="sortOrder">
                        <option value="newest">Сначала новые</option>
                        <option value="oldest">Сначала старые</option>
                        <option value="price-high">По цене (убыв.)</option>
                        <option value="price-low">По цене (возр.)</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Статистика -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Всего заказов</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeOrders">0</div>
                <div class="stat-label">Активных заказов</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedOrders">0</div>
                <div class="stat-label">Завершенных</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalEarnings">0 ₽</div>
                <div class="stat-label">Общий доход</div>
            </div>
        </div>

        <!-- Список заказов -->
        <div class="orders-grid" id="ordersGrid">
            <!-- Заказы будут добавлены динамически -->
        </div>

        <!-- Шаблон карточки заказа -->
        <template id="orderTemplate">
            <div class="order-card">
                <div class="order-header">
                    <span class="order-id"></span>
                    <span class="order-status"></span>
                </div>
                <div class="order-content">
                    <div class="order-info">
                        <div class="client-info">
                            <img src="" alt="" class="client-avatar">
                            <div class="client-details">
                                <h3 class="client-name"></h3>
                                <span class="order-date"></span>
                            </div>
                        </div>
                        <div class="order-details">
                            <div class="detail-item">
                                <i class="fas fa-tag"></i>
                                <span class="order-category"></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-clock"></i>
                                <span class="order-deadline"></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-money-bill-wave"></i>
                                <span class="order-price"></span>
                            </div>
                        </div>
                    </div>
                    <div class="order-description"></div>
                </div>
                <div class="order-actions">
                    <button class="btn-view">
                        <i class="fas fa-eye"></i>
                        Просмотр
                    </button>
                    <button class="btn-accept">
                        <i class="fas fa-check"></i>
                        Принять
                    </button>
                    <button class="btn-reject">
                        <i class="fas fa-times"></i>
                        Отклонить
                    </button>
                    <button class="btn-complete">
                        <i class="fas fa-flag-checkered"></i>
                        Завершить
                    </button>
                    <button class="btn-chat">
                        <i class="fas fa-comments"></i>
                        Чат
                    </button>
                </div>
            </div>
        </template>

        <!-- Модальное окно для просмотра заказа -->
        <div class="modal" id="orderModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Детали заказа</h2>
                    <button class="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Содержимое будет добавлено динамически -->
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary close-modal">Закрыть</button>
                    <button class="btn-primary save-changes">Сохранить изменения</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="/js/orders.js"></script>
</body>
</html>
