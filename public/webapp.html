<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>UGC WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .button {
      background-color: var(--tg-theme-button-color, #2481cc);
      color: var(--tg-theme-button-text-color, #ffffff);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }
    
    .status {
      margin: 20px 0;
      padding: 10px;
      background-color: rgba(0,0,0,0.05);
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
    }
    
    .debug {
      font-size: 12px;
      margin-top: 30px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.05);
      max-width: 300px;
      width: 100%;
      text-align: left;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UGC Платформа</h1>
    <div class="status" id="status">Инициализация...</div>
    <button class="button" id="expandBtn">Развернуть на весь экран</button>
    <button class="button" id="mainBtn">Перейти в приложение</button>
    <div class="debug" id="debugInfo"></div>
  </div>

  <script>
    // Функция для активации полноэкранного режима
    function enableFullscreen() {
      if (window.Telegram && window.Telegram.WebApp) {
        const webApp = window.Telegram.WebApp;
        
        // Используем новый метод для активации полноэкранного режима
        if (typeof webApp.requestFullscreen === 'function') {
          webApp.requestFullscreen();
        } else {
          // Фолбэк на старый метод
          webApp.expand();
        }
        
        // Установить цвет темы в соответствии с Telegram
        if (webApp.colorScheme === 'dark') {
          document.body.setAttribute('data-theme', 'dark');
        }
      }
    }
    
    // Запрашиваем полноэкранный режим при загрузке скрипта
    (function() {
      enableFullscreen();
    })();
    
    // Инициализация при загрузке DOM
    document.addEventListener('DOMContentLoaded', function() {
      enableFullscreen();
      
      // Обработка событий Telegram WebApp
      if (window.Telegram && window.Telegram.WebApp) {
        const webApp = window.Telegram.WebApp;
        
        // Повторный запрос при изменении размера окна
        if (typeof webApp.onEvent === 'function') {
          webApp.onEvent('viewportChanged', enableFullscreen);
        }
        
        // Настройка MainButton если доступно
        if (webApp.MainButton) {
          webApp.MainButton.setText('Продолжить');
          webApp.MainButton.show();
          webApp.MainButton.onClick(function() {
            window.location.href = 'index.html';
          });
        }
      }
    });
    
    // Повторный запрос полноэкранного режима после полной загрузки страницы
    window.onload = function() {
      setTimeout(enableFullscreen, 100);
    };
  </script>
</body>
</html>
