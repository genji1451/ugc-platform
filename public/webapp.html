<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>UGC WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .button {
      background-color: var(--tg-theme-button-color, #2481cc);
      color: var(--tg-theme-button-text-color, #ffffff);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }
    
    .status {
      margin: 20px 0;
      padding: 10px;
      background-color: rgba(0,0,0,0.05);
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
    }
    
    .debug {
      font-size: 12px;
      margin-top: 30px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.05);
      max-width: 300px;
      width: 100%;
      text-align: left;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UGC Платформа</h1>
    <div class="status" id="status">Инициализация...</div>
    <button class="button" id="expandBtn">Развернуть на весь экран</button>
    <button class="button" id="mainBtn">Перейти в приложение</button>
    <div class="debug" id="debugInfo"></div>
  </div>

  <script>
    function updateDebugInfo(info) {
      const debugEl = document.getElementById('debugInfo');
      debugEl.innerHTML += info + '<br>';
    }
    
    // Проверяем наличие WebApp API сразу при загрузке скрипта
    try {
      if (window.Telegram && window.Telegram.WebApp) {
        const webApp = window.Telegram.WebApp;
        
        // Проверяем, находимся ли мы уже в полноэкранном режиме
        if (webApp.isFullscreen) {
          updateDebugInfo('Уже в полноэкранном режиме при загрузке скрипта');
        } else {
          // Запрашиваем полноэкранный режим через новый метод
          if (typeof webApp.requestFullscreen === 'function') {
            webApp.requestFullscreen();
            updateDebugInfo('Вызов requestFullscreen() из глобальной области');
          } else {
            // Фолбэк на старый метод expand
            webApp.expand();
            updateDebugInfo('Вызов expand() из глобальной области (requestFullscreen не доступен)');
          }
        }
      }
    } catch (e) {
      console.error('Ошибка при инициализации:', e);
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      const statusEl = document.getElementById('status');
      const expandBtn = document.getElementById('expandBtn');
      const mainBtn = document.getElementById('mainBtn');
      
      updateDebugInfo('DOMContentLoaded сработал');
      
      try {
        if (window.Telegram && window.Telegram.WebApp) {
          const webApp = window.Telegram.WebApp;
          updateDebugInfo(`WebApp API доступен, платформа: ${webApp.platform}`);
          
          // Слушаем событие изменения полноэкранного режима
          webApp.onEvent('fullscreenChanged', function() {
            updateDebugInfo(`Событие fullscreenChanged, isFullscreen=${webApp.isFullscreen}`);
            statusEl.textContent = webApp.isFullscreen 
              ? 'Полноэкранный режим активирован' 
              : 'Выход из полноэкранного режима';
          });
          
          // Слушаем событие ошибки полноэкранного режима
          webApp.onEvent('fullscreenFailed', function(error) {
            updateDebugInfo(`Ошибка полноэкранного режима: ${JSON.stringify(error)}`);
            statusEl.textContent = `Не удалось активировать полноэкранный режим: ${error ? error.error : 'неизвестная ошибка'}`;
            statusEl.style.backgroundColor = 'rgba(255,0,0,0.1)';
          });
          
          // Слушаем событие viewportChanged
          webApp.onEvent('viewportChanged', function() {
            updateDebugInfo(`Событие viewportChanged, height=${webApp.viewportHeight}`);
            
            // Пытаемся запросить полноэкранный режим снова
            if (!webApp.isFullscreen && typeof webApp.requestFullscreen === 'function') {
              webApp.requestFullscreen();
              updateDebugInfo('Повторный запрос requestFullscreen после viewportChanged');
            }
          });
          
          // Настраиваем кнопку развертывания
          expandBtn.innerText = 'Включить полноэкранный режим';
          expandBtn.addEventListener('click', function() {
            if (typeof webApp.requestFullscreen === 'function') {
              webApp.requestFullscreen();
              updateDebugInfo('requestFullscreen вызван через кнопку');
              statusEl.textContent = 'Запрошен полноэкранный режим';
            } else {
              webApp.expand();
              updateDebugInfo('expand вызван через кнопку (requestFullscreen не доступен)');
              statusEl.textContent = 'Запрошен расширенный режим (старый метод)';
            }
          });
          
          mainBtn.addEventListener('click', function() {
            window.location.href = 'index.html';
          });
          
          // Отладочная информация
          updateDebugInfo(`Версия: ${webApp.version}`);
          updateDebugInfo(`Цветовая схема: ${webApp.colorScheme}`);
          updateDebugInfo(`Полноэкранный режим: ${webApp.isFullscreen ? 'Да' : 'Нет'}`);
          updateDebugInfo(`ViewportHeight: ${webApp.viewportHeight}`);
          
          // Пробуем запросить полноэкранный режим через таймер
          setTimeout(() => {
            if (!webApp.isFullscreen && typeof webApp.requestFullscreen === 'function') {
              webApp.requestFullscreen();
              updateDebugInfo('requestFullscreen вызван через таймер (500мс)');
            } else if (!webApp.isFullscreen) {
              webApp.expand();
              updateDebugInfo('expand вызван через таймер (500мс)');
            }
          }, 500);
          
        } else {
          statusEl.textContent = 'Telegram WebApp API не найден';
          statusEl.style.backgroundColor = 'rgba(255,0,0,0.1)';
          updateDebugInfo('WebApp API не обнаружен');
        }
      } catch (error) {
        statusEl.textContent = `Ошибка: ${error.message}`;
        statusEl.style.backgroundColor = 'rgba(255,0,0,0.1)';
        updateDebugInfo(`Ошибка: ${error.message}`);
      }
    });
    
    // Дополнительная попытка после полной загрузки страницы
    window.onload = function() {
      updateDebugInfo('window.onload сработал');
      try {
        if (window.Telegram && window.Telegram.WebApp) {
          const webApp = window.Telegram.WebApp;
          
          if (!webApp.isFullscreen && typeof webApp.requestFullscreen === 'function') {
            webApp.requestFullscreen();
            updateDebugInfo('requestFullscreen вызван из window.onload');
          } else if (!webApp.isFullscreen) {
            webApp.expand();
            updateDebugInfo('expand вызван из window.onload');
          }
        }
      } catch (e) {
        updateDebugInfo(`Ошибка в onload: ${e.message}`);
      }
    };
  </script>
</body>
</html>
